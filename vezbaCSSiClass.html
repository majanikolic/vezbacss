<!DOCTYPE html> 

<html>
<head>
<title> CSS vezba sa CLASS

</title>
<style type="text/css">
<!--koriscenjem DIV class i . u style oblikovacemo tekst sav koji nosi isti CLASS ili ID-->
p.desno	{text-align:right;}


	

.centar{text-align:center}





</style>
</head>

<body>

<p>Tvoje oci plave su
kao pucina Jadrana
s tobom bi da budem celu noc
i svakog dana

Tvoje telo zgodno je
egzoticno, bez mana
sve na tebi dobro je
meni najbolja si mala </p>

<p class="desno">Ovo je paragraf u desno</p>
<p class="centar">Ovo je centriran paragraf</p>
<div class="centar">ovo je centriran odeljak</div>

<p style="color:#b3b300; margin-left:20px;">Ovo je paragraf  stilizovan direktno u liniji</p>






</body>













</html>
